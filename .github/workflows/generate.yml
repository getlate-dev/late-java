name: Regenerate

on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:

jobs:
  generate:
    name: Regenerate from OpenAPI
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Fetch latest OpenAPI spec
        run: |
          curl -f -o openapi.yaml https://getlate.dev/openapi.yaml
          echo "Fetched OpenAPI spec"

      - name: Generate SDK
        run: |
          openapi-generator-cli generate \
            -i openapi.yaml \
            -g java \
            -o . \
            --skip-validate-spec \
            --additional-properties=artifactId=late-sdk,groupId=dev.getlate,apiPackage=dev.getlate.api,modelPackage=dev.getlate.model,invokerPackage=dev.getlate,library=native \
            --git-user-id=getlate-dev \
            --git-repo-id=late-java

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Get next version
        if: steps.changes.outputs.has_changes == 'true'
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          NEW_VERSION=$(echo $LATEST_TAG | awk -F. '{printf "v%d.%d.%d", $1, $2, $3+1}' | sed 's/vv/v/')
          MVN_VERSION=$(echo $NEW_VERSION | sed 's/v//')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "mvn_version=$MVN_VERSION" >> $GITHUB_OUTPUT

      - name: Update pom version
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          sed -i "s/<version>.*<\/version>/<version>${{ steps.version.outputs.mvn_version }}<\/version>/" pom.xml || true

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: regenerate from OpenAPI spec

          - Auto-generated SDK updates
          - Version: ${{ steps.version.outputs.new_version }}"
          git push

      - name: Build with Maven
        if: steps.changes.outputs.has_changes == 'true'
        run: mvn clean package -DskipTests

      - name: Publish to Maven Central
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          mvn deploy -DskipTests \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} \
            -DaltDeploymentRepository=ossrh::https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        continue-on-error: true

      - name: Create GitHub Release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          generate_release_notes: true
          body: |
            ## Auto-generated SDK Update

            Maven:
            ```xml
            <dependency>
              <groupId>dev.getlate</groupId>
              <artifactId>late-sdk</artifactId>
              <version>${{ steps.version.outputs.mvn_version }}</version>
            </dependency>
            ```

            Gradle:
            ```groovy
            implementation 'dev.getlate:late-sdk:${{ steps.version.outputs.mvn_version }}'
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
